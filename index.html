<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="clock2.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="clock"> 
            <div class="logo"></div>
            <div class="hands">
                <div class="hr"></div>
                <div class="min"></div>
                <div class="sec"></div>
            </div>
            
        </div>
        <div class="pivot"></div>
    </div>
    <footer>
        <div class="contacts">
            <a href="https://github.com/manishkr1101/clock">Github</a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
